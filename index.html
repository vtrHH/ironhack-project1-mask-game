<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mask Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- START SCREEN -->
    <section id="screen-start">
      <div><button id="trigger-play">Play</button></div>
    </section>

    <!-- GAME OVER SCREEN -->
    <section id="screen-game-over" style="display: none">
      <div><img src="images/GameOver.png" alt="GameOver" id="gameOverPic"></div>
     <div><button id="trigger-play-again">Try again</button></div>
    </section>


     <!-- PLAY SCREEN -->
    <section id="screen-play" style="display: none">
      <canvas width="800" height="400"></canvas>
    </section>
    <script src="player.js"></script>
    <script src="mask.js"></script>
    <script src="unmaskedPerson.js"></script>
    <script src="maskedPerson.js"></script>
    <script src="kid.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>

   <!-- SCORE SCREEN -->
   <section id="screen-win" style="display: none">
    <div></div><img src="images/wellDone.png" alt="WellDone" id="WellDonePic"></div>
   <div><button id="trigger-play-again">Try again</button></div>
  </section>

  </body>
</html>
